<body>
    <form>
        <pre>             <b> Registration Form</b></pre>
            <table>
            <tr>
               <td><label for="fname">Name  <br><br> </label></td>
               <td><input type="text" id="fname" placeholder="Enter your Name"></td>
            </tr>                 
            <tr>
              <td><label for="pass">Password  <br><br> </label></td>
              <td><input type="password" id="pass" placeholder="Enter your password"></td>     
            </tr>
            <tr>
                <td><label for="conpass">Confirm your password  <br><br> </label></td>
                <td><input type="password" id="conpass" placeholder="Enter your Name"></td>
             </tr> 
            <tr>   
                <td><label for="mail">Email Id <br><br>  </label></td>
                <td><input type="text" id="mail" placeholder="Enter your email Id"></td>
            </tr>
            <tr>
            <td><label for="gen">Gender <br><br>  </label></td>
            <td><input type="radio" id="gen" name="gen">Female
                <input type="radio" id="gen" name="gen">Male</td>   
            </tr>
            <tr>
            <td><label for="lang">Languages Known  <br><br> </label></td>
            <td><input type="checkbox" id="lang">English
                <input type="checkbox" id="lang">Telugu
                <input type="checkbox" id="lang">Hindi</td>
            </tr>
            <tr>
            <td><label for="add">Address   <br><br></label></td>
            <td><input type="text" id="add" placeholder="Enter your Address"></td>
            </tr>
            </table>

    </form>
